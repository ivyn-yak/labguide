[tool.poetry]
name = "suss-labguide"
version = "0.0.1"
description = "Package that powers interactive, autogradable labguides"
authors = ["Bryan Lim <bryanlimyt@suss.edu.sg>, Jane Tan <janetanjy@suss.edu.sg>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"

[tool.poetry.scripts]
setup_course = "suss_labguide.scripts.setup:setup_course"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
